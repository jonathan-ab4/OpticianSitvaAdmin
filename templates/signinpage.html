<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel = "icon" href =  "https://firebasestorage.googleapis.com/v0/b/optician-sitva-gcp.appspot.com/o/app_logo%2Fos_mainlogo.svg?alt=media&token=6b36a7b2-1764-4d4f-a141-b5f87d5f1915" type = "image/svg+xml" sizes="any"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>
<body class="text-center">


    <div class="container-fluid">


        <div class="row">

            <div class="offset-md-4 col-md-4">

                {% if us%}
                    <div class="alert alert-danger">
                    {{us}}
                     </div>
                {% endif %}

                {% if s%}
                    <div class="alert alert-success">
                    {{s}}
                     </div>
                {% endif %}

                {% if msg%}
                    <div class="alert alert-danger">
                    {{msg}}
                     </div>
                {% endif %}



                



            
        <br>

        <h1 style="text-align: center;"><img src="https://firebasestorage.googleapis.com/v0/b/optician-sitva-gcp.appspot.com/o/app_logo%2Flogo.svg?alt=media&token=da4b92ba-eaa9-49db-85dc-9f1bbdaa46a9" alt="Logo" width="250" height="250" /></h1>
    <h2 style="text-align: center; color:#104BAB">Admin Login</h2>
    <br>

    <form action="/signin" method="post">
        
        <div class="mb-3">

            <label for="name" class="visually-hidden">Email address</label>
            <input type="email"   name="name" class="form-control" placeholder="Email address" required autofocus>
        
        </div>

        <div class="mb-3">

            <label for="pass" class="visually-hidden">Password</label>
            <input type="password" name="pass" class="form-control" placeholder="Password" required>


        </div>

            <button class="btn btn-primary"  type="submit" style="width: 458px;">Login</button>

            <br><br>
        <a class="btn btn-link" href="http://0.0.0.0:8080/reset">Reset Password</a>

            <br><br>
            <a class="btn btn-link" href="http://0.0.0.0:8080/">New user?</a>
        

    </form>

    <br><br>


    </div>

</div>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>
</html>
