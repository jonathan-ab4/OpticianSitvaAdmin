<body >
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="sidebar">
        <h1 style="text-align: center;"><img src="https://firebasestorage.googleapis.com/v0/b/optician-sitva-gcp.appspot.com/o/app_logo%2Fos_mainlogo.svg?alt=media&token=6b36a7b2-1764-4d4f-a141-b5f87d5f1915" alt="ID Proof!" width="60" height="60" /> </h1>

        <h2>Optician Sitva</h2>
        <ul>
            <li ><a href="/user"><i class="fas fa-user"  ></i>User</a></li>
            <li><a href="/doctor"><i class="fas fa-user-md"></i>Doctor</a></li>
            <li style="background-color: #EDF1FA"><a href="/order" style="color: #007AFE"><i class="fas fa-store-alt" style="color: #007AFE"></i>Orders</a></li>
            <!-- <li><a href="#"><i class="fas fa-store-alt"></i>Shop</a></li> -->
            <li><a href="/logout" onclick="return confirm('Log out?')"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

        </ul>


</div>
</div>

<div class="container-fluid pt-3">
    <div class="row pt-5">
        <div class="offset-md-4 col-md-5">
            <h3>Order Details</h3>
            <br><br>

 {% if orderList %}

 {% for o in orderList %}

            <br><br><br>

            <a href="/orderDetails/oid={{o['order_id']}}">Order Id: {{o['order_id']}}</a>
            <br>


                {% endfor %}
            

              {% endif %}


        {% if orderDet %}

        <label for="uname">Product name:</label>
        <input type="text" id="uname" name="uname" value="{{ orderDet['product'] }} " disabled><br><br>

        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email" name="email" size="50" value="{{ orderDet['email'] }}" disabled><br><br>

        <label for="addr">Order Id:</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="addr" name="addr" value="{{orderDet['order_id']}}" disabled />




        {% endif %}

        {% if orderSel %}

        <label for="uname">Product name:</label>
        <input type="text" id="uname" name="uname" value="{{ orderSel['product'] }} " disabled><br><br>

        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email" name="email" size="50" value="{{ orderSel['email'] }}" disabled><br><br>

        <label for="addr">Order Id:</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="addr" name="addr" value="{{orderSel['order_id']}}" disabled />



        {% endif %}
            
        </div>

</div>

</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
