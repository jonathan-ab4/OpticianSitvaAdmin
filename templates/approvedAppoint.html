<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel = "icon" href =  "https://firebasestorage.googleapis.com/v0/b/optician-sitva-gcp.appspot.com/o/app_logo%2Fos_mainlogo.svg?alt=media&token=6b36a7b2-1764-4d4f-a141-b5f87d5f1915" type = "image/svg+xml" sizes="any"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='dashboard.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">


</head>
<style>

</style>
<body>

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="sidebar">
        <h1 style="text-align: center;"><img src="https://firebasestorage.googleapis.com/v0/b/optician-sitva-gcp.appspot.com/o/app_logo%2Fos_mainlogo.svg?alt=media&token=6b36a7b2-1764-4d4f-a141-b5f87d5f1915" alt="ID Proof!" width="60" height="60" /> </h1>

        <h2>Optician Sitva</h2>
        <ul>
            <li ><a href="/user"><i class="fas fa-user"  ></i>User</a></li>
            <li style="background-color: #EDF1FA"><a href="/doctor" style="color: #007AFE"><i class="fas fa-user-md" style="color: #007AFE"></i>Doctor</a></li>
            <!-- <li><a href="/customer"><i class="fas fa-question-circle"></i>Customer Support</a></li> -->
            <li><a href="/order"><i class="fas fa-store-alt"></i>Orders</a></li>
            <li><a href="/logout" onclick="return confirm('Log out?')"><i class="fas fa-sign-out-alt"></i>Logout</a></li>


        </ul>


</div>
</div>
<div class="container-fluid pt-3">
    <div class="row pt-5">
        <div class="offset-md-4 col-md-5">
             {% if data %}
             {% for l in data %}

        <p>Doctor Name: <b>{{ l['name'] }}</b> <br>
            Doctor Email: <b>{{ l['email'] }}</b><br>
            Approval Status: <span style="color:green;">Approved</span></p>

            <a class="btn btn-warning" href="http://0.0.0.0:8080/update/doctor_id={{l['doctor_id']}}/d">Disapprove</a>
            <a class="btn btn-danger" href="http://0.0.0.0:8080/delete/doctor_id={{l['doctor_id']}}" onclick="return confirm('Are you sure you want to delete the user?')">Delete</a>

            <br><hr><br>
{% endfor %}
            {% endif %}

        </div>
    </div>
</div>
</body>
